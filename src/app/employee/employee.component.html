<div class="container">
    <h2>Employee Details</h2>
    
    <!--Display No of Employees-->
    <div class="row">
        <p id="count">Total Number of Employees : {{this.count}}</p>
    </div>

    <div class="row">
        <div class="col">
            <div class="row">

                <!-- Calls dropdown function -->
                <div class="col-4">
                    <select id="myselected" [(ngModel)]="selected" (ngModelChange)="onOptionsSelected()">
                        <option *ngFor = "let employee of Departments" value={{employee}} [selected]="ss">{{employee}}</option>  
                    </select>    
                </div>

                <div class="col-2">
                    <input type="text" placeholder="Name/Email">
                </div>

                <div class="col-2">
                    <button type="button" class="btn btn-light mb-3">Search</button>
                </div>

                <div class="col-2">
                    <button type="button" class="btn btn-light mb-3">Reset or Reload</button>
                </div>

                <div class="col-2">
                    <div class="btn-group">
                        <button type="button" class="btn btn-light mb-3" data-bs-toggle="dropdown" aria-expanded="false">
                            Sort
                          </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">A-Z</a></li>
                            <li><a class="dropdown-item" href="#">Z-A</a></li>
                          </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- table data -->
    <div class="row">
        <div class="col">

           <table  class="table table-striped" id="myTable">
            <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">Department</th>
                </tr>
            </thead>
                <tbody>
                    <tr *ngFor= "let emp of Employee">
                        <!-- <th scope="row">{{ i + 1 }}</th> -->
                        <td>{{emp.name}}</td>
                        <td>{{emp.age}}</td>
                        <td>{{emp.email}}</td> 
                        <td>{{emp.department}}</td>
                    </tr>
                </tbody>
           </table>

        </div>
    </div>

</div>
